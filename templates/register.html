{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="{% static 'index.css' %}" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
  <title>Register</title>
</head>
<body>
<nav class="navbar" style="position:absolute;top:0;left:0;background: var(--primary-background);z-index:100000;">
  <div class="container" style="background: var(--primary-background);">
    
      <img style="background: var(--primary-background);" src="https://see.fontimg.com/api/renderfont4/qZwlV/eyJyIjoiZnMiLCJoIjoxMjIsInciOjE4NzUsImZzIjo2NSwiZmdjIjoiI0U0REVERSIsImJnYyI6IiNGRkZGRkYiLCJ0IjoxfQ/QWxsRXZlcnk/beautiful-harmony.png" alt="" width="120px" height="55px">
    
  </div>
</nav>
<div class="container-fluid register-page ">
  <div class="head-section" >

  </div>
  <div class="register-form rounded login-page">
    <h1 class="text-center" style="background:Transparent;color:#eee;">Register</h1>

  {% for message in messages %} <h5 class="text-center" style="color: var(--secondary-color);">{{message}}</h5> {% endfor %}

    <form class="" action="/register" method="POST" accept-charset="utf-8">
      {% csrf_token %}
<div class="form-floating my-4 my-lg-5 rounded">
  <input type="text" class="form-control" id="Input" placeholder="Username" name="username" required>
  <label for="Input">Username</label>
</div>
  
<div class="form-floating my-4 my-lg-5 rounded">
  <input type="password" class="form-control" id="Password" placeholder="Password" name="password" required>
  <label for="Password">Password</label>
</div>
<div class="form-floating my-4 my-lg-5 rounded">



  <input type="password" class="form-control" id="Password2" placeholder="Password" name="password2" required>

  <label for="Password2">Password2</label>
</div>
<div class="d-grid gap-2 d-flex justify-content-center my-5 my-lg-5" style="background:transparent;">

  <button class="register-submit w-75" type="submit">Register</button>
</div>
    </form>
    
    <p style="background:transparent;">Already have an account?<a href="/login" style="background:transparent;text-decoration:none;color:var(--secondary-color) !important;"> Log in</a></p>
  </div>
</div>
	 <script src="js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQm  DKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
